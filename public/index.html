<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/WhatsApp Image 2025-12-07 at 4.42.22 PM 1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="تطبيق نقل ذكي يسهل عليك مشاويرك اليومية بخدمة آمنة، سريعة، ومريحة في أي وقت"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/WhatsApp Image 2025-12-07 at 4.42.22 PM 1.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>تطبيق النقل</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      // تحديث favicon من API
      fetch("https://kashfalrukaab-naql.com/backend/api/sections")
        .then(res => res.json())
        .then(data => {
          // نبحث عن السكشن الخاص بالnav
          const navSection = data.data.sections.find(section => section.prefix_name === "nav-section");
          if (navSection && navSection.images.length > 0) {
            const faviconURL = navSection.images[0];
            // نبحث عن العنصر الحالي أو ننشئ واحد
            let link = document.querySelector("link[rel*='icon']") || document.createElement("link");
            link.type = "image/png";
            link.rel = "icon";
            link.href = faviconURL;

            document.getElementsByTagName("head")[0].appendChild(link);
          }
        })
        .catch(err => console.error(err));
    </script>
  </body>
</html>
